<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body style="background-color: antiquewhite;">
    <form>
        <fieldset>
            <legend>
                <h1>
                    Student regisration form
                </h1>
            </legend>
        <br><br>
        <label for="fname">First name</label>
        <input type="fmane" id="first name">
        <br><br>
        <label for="Mname">Middlename</label>
        <input type="Mname" id="middlename">
        <br><br>
        <label for="lname">Last name</label>
        <input type="lname" id="last name">
        <br><br>
        <label for="Father name">Father name</label>
        <input type="text" id="Father name">
        <br><br>
        <label for="Course">course</label>
        <select>
            
            <option>B tech</option>
            <option>M tech</option>
            <option> MBA</option>
            <option> BCA</option>
            <option>BBA</option>
        </select>
        <br><br>
        <label for="Blood Group">Blood Group</label>
        <select>
            <br>
            <option>O</option>
            <option>O+</option>
            <option>A</option>
            <option>B</option>
            <option>B+</option>
            <option>A+</option>
            
        </select>
        <p>
            Gender: 
            <br>
            <input type="radio" id="male" name="Gender">
            <label for="m">male</label><br>
            <input type="radio" id="Female" name="Gender">
            <label for="f"> female</label>
            <br>
            <input type="radio" id="other" name="Gender">
            <label for="other">other</label>
        </p>
        <div>
            Date of birth: <input type="Date">
            <br>
        </div>
        <br>
        <label for="number">Phone no</label>
        <input type="nuber" id="Phone numer">
        <br><br>
        <label for="Address">Address</label><br>
        <textarea name="Add" id="Add" cols="60" row="3"></textarea>
        <br><br>
        <label for="e">Email</label>
        <input type="e" id="Email">
        <br><br>
        <label for="pass">Password:</label>
        <input type="Password" id="Password">
        <br><br>
        <label for="Pass">Re-type Password:</label>
        <input type="Pass" id="Passwoed:">
        <br><br>
        <button>Submit</button>
        <button>reset</button>
        </fieldset>
        


    </form>
    
</body>
</html>
